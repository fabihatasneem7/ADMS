    <div>

        <div class='loginBg pt-5'>
            <div class='loginform'>

                <form method="post" novalidate">
                    <h2 class="text-center mb-4">Personal information</h2>

                    <!-- religion Input -->
                    <label class="fw-bold " for="Religion">Religion</label>
                    <input type="text" name="Religion" id="Religion" placeholder="Religion">

                    <!-- gender Input -->
                    <br> <span class="fw-bold ">Gender</span> <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label mt-1" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label mt-1" for="inlineRadio2">Female</label>
                    </div>

                    <br><label class="fw-bold mt-3" for="Height">Height</label>
                    <input type="text" name="Height" id="Height" placeholder="Height">


                    <label class="fw-bold mt-3" for="Weight">Weight</label>
                    <input type="text" name="Weight" id="Weight" placeholder="Weight">

                    <label class="fw-bold mt-3" for="Occupation">Occupation</label>
                    <input type="text" name="Occupation" id="Occupation" placeholder="Occupation">



                    <label class="fw-bold mt-3" for="ms">Maretial Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label mt-1" for="exampleRadios1">
                            Unmarried
                        </label>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label mt-1" for="exampleRadios2">
                            Divorced
                        </label>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label mt-1" for="exampleRadios2">
                            Widowed
                        </label>
                    </div>


                    <label class="fw-bold mt-3" for="NID">NID NO</label>
                    <input type="text" name="NID" id="NID" placeholder="Nid no">

                    <label class="fw-bold mt-3" for="pimg">Profile Image</label>
                    <input type="file">

                    <label class="fw-bold mt-3" for="Hobbies">Hobbies</label>
                    <input type="text" name="Hobbies" id="Hobbies" placeholder="Hobbies">

                    <h2 class="text-center mt-4 mb-1">Address</h2>

                    <!-- religion Input -->
                    <label class="fw-bold " for="Housen">House No</label>
                    <input type="text" name="Housen" id="Housen" placeholder="House No">


                    <label class="fw-bold mt-3 " for="Streetn">Street No</label>
                    <input type="text" name="Streetn" id="Streetn" placeholder="Street No">

                    <label class="fw-bold mt-3 " for="Zip">Zip Code</label>
                    <input type="text" name="Zip" id="Zip" placeholder="Zip Code">

                    <label class="fw-bold mt-3 " for="City">City</label>
                    <input type="text" name="City" id="City" placeholder="City">


                </form>

                <form method="post" novalidate">



                    <h2 class="text-center mt-4 mb-2">Education</h2>

                    <label class="fw-bold" for="Degree">Degree</label>

                    <label class="fw-bold mt-3" for="Institution">Institution</label>

                    <input type="text" name="Religion" id="Religion" placeholder="Religion">

                    <label class="fw-bold mt-3 " for="AgeFrom">Age From</label>
                    <input type="number" name="AgeFrom" id="AgeFrom" placeholder="Age From">

                    <label class="fw-bold mt-3 " for="Ageto">Age To</label>
                    <input type="number" name="Ageto" id="Ageto" placeholder="Age To">

                    <br><label class="fw-bold" for="Height">Height</label>
                    <input type="text" name="Height" id="Height" placeholder="Height">


                    <label class="fw-bold mt-3" for="Weight">Weight</label>
                    <input type="text" name="Weight" id="Weight" placeholder="Weight">

                    <label class="fw-bold mt-3" for="Occupation">Occupation</label>

                    <label class="fw-bold mt-3" for="Location">Location</label>
